<form [formGroup]="infoForm" (ngSubmit)="dataHandler(infoForm.value)">
    <div class="info-form">
        <mat-form-field appearance="outline">
            <mat-label>Primer Nombre</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Segundo Nombre</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="birthday">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pais</mat-label>
            <mat-select formControlName="country">
            <mat-option value="el salvador">El Salvador</mat-option>
            <mat-option value="guatemala">Guatemala</mat-option>
            <mat-option value="honduras">Honduras</mat-option>
            <mat-option value="nicaragua">Nicaragua</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>DUI</mat-label>
            <input matInput formControlName="costumerId">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Direccion de hogar</mat-label>
            <input matInput formControlName="addressHome">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Celular</mat-label>
            <span matTextPrefix>+503 &nbsp;</span>
            <input type="tel" matInput placeholder="5555-5555" formControlName="cellPhone">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Numero de casa</mat-label>
            <span matTextPrefix>+503 &nbsp;</span>
            <input type="tel" matInput placeholder="5555-5555" formControlName="homePhone">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Profesion</mat-label>
            <input matInput formControlName="profession">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Ingresos</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="incomes">
            <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
        <mat-radio-group formControlName="gender">
            <mat-label>Genero</mat-label><br>
            <mat-radio-button value="Masculino">Masculino</mat-radio-button>
            <mat-radio-button value="Femenino">Femenino</mat-radio-button>
        </mat-radio-group>
    </div>
    <button mat-stroked-button color="primary">{{btnText}}</button>
</form>

<h4>{{infoForm.invalid}}</h4>
